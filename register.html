        <section class="reform">
            <form action="#">
                <legend>Sports Registration</legend>
                <fieldset>
                    <label for="nm">
                        Name 
                    </label>
                    <input type="text" id="nm" placeholder="ex:Ahmed Elrouby" required>
                </fieldset>
                <fieldset>
                    <label for="e">
                        Email 
                    </label>
                    <input type="email" id="e" placeholder="ex:ahmedelrouby@gmail.com" required>
                </fieldset>
                <fieldset>
                    <label for="p">
                        Password 
                    </label>
                    <input type="password" id="p">
                </fieldset>
                <fieldset>
                    <label>
                        Gender
                    </label>
                    <fieldset>
                        <label for="g1">
                            Male
                        </label>
                        <input type="radio" id="g1" name="gender" >
                        <label for="g2">
                            Female
                        </label>
                        <input type="radio" id="g2" name="gender" >
                    </fieldset>
                </fieldset>
                <fieldset>
                    <label for="bd">
                        Birth-Date
                    </label>
                    <input type="date" id="bd" >
                </fieldset>
                <fieldset>
                    <label>
                        Favorite Sports
                    </label>
                    <fieldset>
                        <label for="f1">
                            Football
                        </label>
                        <input type="checkbox" id="f1">
                        <label for="f2">
                            Tennis
                        </label>
                        <input type="checkbox" id="f2">
                        <label for="f3">
                            Squash
                        </label>
                        <input type="checkbox" id="f3">
                        <label for="f4">
                            Swimming
                        </label>
                        <input type="checkbox" id="f4">
                    </fieldset>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Send">
                    <input type="reset" value="Clear">
                </fieldset>
            </form>
        </section>
